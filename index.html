<!DOCTYPE html>
<html data-ng-app="routerApp">
  
  <head>

    <meta charset="UTF-8">
    
    <title>World of Warcraft Character Viewer</title>
    <link rel="icon" type="image/png" sizes="96x96" href="./resources/wow-logo.png">
    
    <!-- custom style-sheet(s) -->
    <link href="css/main.css" rel="stylesheet" type="text/css"/>

    <!-- deployment min/cdn scripts -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.2/angular-resource.min.js" type="text/javascript"></script>
    
  </head>
  
  <body>

    <div class="container main" ng-controller="ColorCtrl as color">
      <div class="row navbar-header title-bar" ng-class="color.getColor()">
        <div class="col-xs-12"><img id="title-logo" alt="WoW Logo" src="resources/wow-logo.png"/>World of Warcraft Character Viewer</div>
      </div>
      <div class="row navbar-header" ng-class="color.getColor()">
        <div class="col-xs-4 col-lg-2"><a class="link btn" data-ui-sref="home">Home</a></div>
        <div class="col-xs-4 col-lg-2"><a class="link btn" data-ui-sref="character.search">Character</a></div>
        <div class="col-xs-4 col-lg-2"><a class="link btn" data-ui-sref="api">Api Search</a></div>
        <div class="col-xs-4 col-lg-2"><a class="link btn" data-ui-sref="resetKey">Reset API Key</a></div>
        <div class="col-xs-4 col-lg-2"><a class="link btn" data-ui-sref="somethingElse">Something Else</a></div>
        <div class="col-xs-4 col-lg-2"><a class="link btn">More Nothing</a></div>
      </div>
      
      <div class="row full-page">
        <data-ui-view></data-ui-view>
      </div>

    </div>

    <div id="loading-icon" ng-controller="CharacterCtrl as loading" ng-class="loading.isLoading()?'':'hidden'">
      <img alt="loading" src="resources/loading.gif"/>
    </div>

    
    <script src="angular/app.js"></script>
    
    <!-- Controllers -->
    <script src="angular/controllers/simple-controllers.js"></script>
    <script src="angular/controllers/character-main.js" type="text/javascript"></script>
    <script src="angular/controllers/character-stats.js" type="text/javascript"></script>
    <script src="angular/controllers/character-facts.js" type="text/javascript"></script>
    
    <!-- Services -->
    <script src="angular/services/dao-services.js" type="text/javascript"></script>
    <script src="angular/services/character-services.js" type="text/javascript"></script>
    <script src="angular/services/format-service.js" type="text/javascript"></script>
    
    <!-- Classes (factories) -->
    <script src="angular/classes/character.js" type="text/javascript"></script>
    <script src="angular/classes/talent.js" type="text/javascript"></script>
    <script src="angular/classes/stats.js" type="text/javascript"></script>
    
    <!--Other Directives-->

    
  </body>
  
</html>
