<div class="container char-main-view">
  <div>STATS!</div>
  <div class="row">
    <div data-ng-show='stats.charData'>
      <div>{{stats.charData.name}}</div>
      <img alt="Avatar" data-ng-src="{{stats.charData.thumbUrl}}"/>
      <div>{{stats.charData.charClass}}</div>
    </div>
  </div>
</div>
