  <div class="container main-view">
    <div class="row">
      <div>Resetting the API key will remove it from local storage and prevent you from accessing the API until you re-enter a valid key.</div>
      <div class="btn btn-danger" ng-click="reset.resetKey()">Reset Key</div>
    </div>
  </div>
</div>
