<div>
  <div ng-controller="CharacterCtrl as char">
    <div class="container">

      <div class="row">
        <input type="text" placeholder="Server" data-ng-model="serverInput" ng-keyup="$event.keyCode == 13 ? char.getCharacter(serverInput,nameInput) : null"/>
        <input type="text" placeholder="Character Name" data-ng-model="nameInput" ng-keyup="$event.keyCode == 13 ? char.getCharacter(serverInput,nameInput) : null"/>
      </div>

      <div class="row">
        <div data-ng-click="char.getCharacter(serverInput,nameInput)" class="btn btn-success">Search!</div>
      </div>
      <div class="row">
        <div data-ng-show='char.data'>
          <div>{{char.data.name}}</div>
          <img alt="Avatar" data-ng-src="{{char.thumbnail}}"/>
        </div>
      </div>
    </div>
  </div>
</div>
